<style>
    .link-module {
        display: flex;
        flex-direction: column;
        gap: 2rem;
    }

    .card {
        background-color: var(--bg-card);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
    }

    .input-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .input-group label {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 500;
    }

    .form-actions {
        display: flex;
        justify-content: flex-end;
    }

    .data-table-container {
        overflow-x: auto;
    }

    .data-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    .data-table th,
    .data-table td {
        padding: 0.75rem 1rem;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    .data-table th {
        color: var(--text-muted);
        font-weight: 600;
        cursor: pointer;
        user-select: none;
        white-space: nowrap;
    }

    .data-table th:hover {
        color: var(--primary-color);
    }

    .data-table tr:hover td {
        background-color: rgba(255, 255, 255, 0.02);
    }

    .link-cell {
        max-width: 300px;
    }

    .link-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
    }

    .link-wrapper a {
        display: block;
        color: var(--primary-color);
        text-decoration: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        flex: 1;
        margin-right: 4px;
    }

    .link-wrapper .icon-btn {
        flex-shrink: 0;
    }

    .actions-cell {
        white-space: nowrap;
        text-align: right;
    }

    .toolbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .sort-icon {
        font-size: 0.75rem;
        margin-left: 4px;
        opacity: 0.5;
    }

    .sort-asc .sort-icon::before {
        content: "\f0de";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
    }

    .sort-desc .sort-icon::before {
        content: "\f0dd";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
    }

    /* Edit Mode Styles */
    .editing-row input {
        width: 100%;
        padding: 4px;
        font-size: 0.85rem;
    }
</style>

<div class="link-module">
    <!-- Input Section -->
    <div class="card">
        <h3>새 링크 추가</h3>
        <div class="input-grid" id="inputForm">
            <div class="input-group">
                <label>제목</label>
                <input type="text" id="inp_title" placeholder="제목 입력">
            </div>
            <div class="input-group">
                <label>카테고리 <button id="typeManagerBtn" class="icon-btn" style="font-size:0.8em; margin-left:4px"
                        title="종류 관리"><i class="fa-solid fa-gear"></i></button></label>
                <select id="inp_category">
                    <!-- Dynamic Options -->
                </select>
            </div>
            <div class="input-group">
                <label>링크 URL</label>
                <input type="text" id="inp_url" placeholder="https://...">
            </div>
            <div class="input-group">
                <label>비고</label>
                <input type="text" id="inp_note" placeholder="메모...">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" id="addBtn"><i class="fa-solid fa-plus"></i> 추가하기</button>
        </div>
    </div>

    <!-- List Section -->
    <div class="card">
        <div class="toolbar">
            <h3>링크 목록 <span id="countBadge" style="font-size:0.8em; color:var(--text-muted)">(0)</span></h3>
            <div id="bulkActions">
                <button class="btn btn-secondary" id="toggleEditModeBtn"><i class="fa-solid fa-pen"></i> 전체 수정
                    모드</button>
            </div>
        </div>

        <div class="data-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th data-sort="title">제목 <span class="sort-icon"></span></th>
                        <th data-sort="category">카테고리 <span class="sort-icon"></span></th>
                        <th data-sort="url">링크 <span class="sort-icon"></span></th>
                        <th data-sort="note">비고 <span class="sort-icon"></span></th>
                        <th style="width: 100px; text-align: right;">관리</th>
                    </tr>
                </thead>
                <tbody id="linkTableBody">
                    <!-- Rows will be injected -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Category Management Modal -->
    <div id="typeManagerModal" class="modal-overlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;">
        <div class="modal-content"
            style="background:var(--bg-sidebar); padding:2rem; border-radius:12px; width:400px; border:1px solid var(--border-color); box-shadow:var(--shadow-md);">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1.5rem">
                <h3 style="color:#fff">카테고리 관리</h3>
                <button class="icon-btn" id="closeTypeManagerBtn"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div style="display:flex; gap:0.5rem; margin-bottom:1.5rem;">
                <input type="text" id="newTypeInput" placeholder="새로운 카테고리 입력..." style="flex:1;">
                <button class="btn btn-primary" id="addNewTypeBtn"><i class="fa-solid fa-plus"></i></button>
            </div>

            <ul id="typeList"
                style="list-style:none; display:flex; flex-direction:column; gap:0.5rem; max-height:300px; overflow-y:auto;">
                <!-- Types injected here -->
            </ul>
        </div>
    </div>
</div>
