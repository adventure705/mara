<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼츠학개론 - 마라하기 1기</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['NanumSquare Neo', 'sans-serif'],
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'fade-in-up': 'fadeInUp 0.7s ease-out',
                    }
                }
            }
        }
    </script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- HTM (JSX Alternative) -->
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js"></script>
    <!-- Lucide Icons (React Version) -->
    <script src="https://unpkg.com/lucide-react@0.292.0/dist/umd/lucide-react.js"></script>
    <!-- Fonts -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css" rel="stylesheet">
    <style>
        body {
            font-family: 'NanumSquare Neo', sans-serif;
            background-color: #000;
            color: #e4e4e7;
        }

        .gradient-text {
            @apply bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
    </style>
</head>

<body class="bg-black text-zinc-100 overflow-hidden">
    <div id="root"></div>

    <!-- Initialization Scripts -->
    <script>
        // 1. Setup Lucide Icon Wrapper
        window.LucideIcon = ({ name, size = 24, className = "" }) => {
            const icons = window.lucideReact;
            const Icon = icons && icons[name];
            if (!Icon) {
                // console.warn(`Icon "${name}" not found.`);
                return null;
            }
            return window.React.createElement(Icon, { size, className });
        };

        // 2. Setup Global HTML Helper
        window.html = window.htm.bind(window.React.createElement);
    </script>

    <!-- App Scripts Order -->
    <script src="js/data.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/contents.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
